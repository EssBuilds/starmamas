{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="glass-card p-4">
        <h2 class="mb-4">Edit Family Member</h2>
        <form method="post" action="{% url 'todo:edit_child' child.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="childName" class="form-label">Name</label>
                <input type="text" class="form-control" id="childName" name="name" value="{{ child.name }}" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-gradient">
                    <i class="bi bi-check-circle me-1"></i> Update Family Member
                </button>
                <a href="{% url 'todo:home' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
