{% ext        <form method="post" action="{% url 'todo:add_task' %}">nds "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="glass-card p-4">
        <h2 class="mb-4">Add New Task</h2>
        <form method="post" action="{% url 'add_task' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="taskDueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate" name="due_date" required>
            </div>
            <button type="submit" class="btn btn-gradient">Add Task</button>
        </form>
    </div>
</div>
{% endblock %}
