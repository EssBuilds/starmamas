{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="glass-card p-4">
        <h2 class="mb-4">Add New Task</h2>
        <form method="post" action="{% url 'todo:add_task' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="taskTitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="taskDueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="taskDueDate" name="due_date" required>
            </div>
            <div class="mb-3">
                <label for="taskPriority" class="form-label">Priority</label>
                <select class="form-select" id="taskPriority" name="priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="taskStatus" class="form-label">Status</label>
                <select class="form-select" id="taskStatus" name="status">
                    <option value="Pending" selected>Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-gradient">Add Task</button>
                <a href="{% url 'todo:home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.btn-gradient {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    transition: transform 0.2s ease;
}

.btn-gradient:hover {
    transform: translateY(-2px);
    color: white;
}
</style>
{% endblock %}
