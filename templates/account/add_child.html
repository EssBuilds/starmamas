{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="glass-card p-4">
        <h2 class="mb-4">Add Family Member</h2>
        <form method="post" action="{% url 'todo:add_child' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="childName" class="form-label">Name</label>
                <input type="text" class="form-control" id="childName" name="name" required>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-gradient">Add Family Member</button>
                <a href="{% url 'todo:home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
.btn-gradient {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    transition: transform 0.2s ease;
}

.btn-gradient:hover {
    transform: translateY(-2px);
    color: white;
}
</style>
{% endblock %}
