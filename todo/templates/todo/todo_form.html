{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="glass-card p-4">
                <h2 class="text-center mb-4">
                    {% if form.instance.pk %}
                        Edit Task
                    {% else %}
                        Add New Task
                    {% endif %}
                </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-gradient">
                            {% if form.instance.pk %}
                                Update Task
                            {% else %}
                                Add Task
                            {% endif %}
                        </button>
                        <a href="{% url 'todo:home' %}" class="btn btn-light ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
