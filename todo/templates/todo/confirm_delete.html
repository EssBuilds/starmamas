{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-4">
                <h2 class="mb-4 text-center">Confirm Delete</h2>
                <p class="text-center">Are you sure you want to delete "{{ object.title }}"?</p>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'todo_list' %}" class="btn btn-light ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
